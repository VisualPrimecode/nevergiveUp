<!DOCTYPE html>
{% load static %}
<html lang="en">

    <title>{% block title %}Mi sitio web{% endblock %}</title>
    <!-- Agrega aquí tus estilos CSS o archivos de hojas de estilo -->
    <link rel="stylesheet" href="{% static 'css/stylecrear_publicacion.css' %}">
</head>
<body>
    <header>

    <footer>
        <p>&copy; 2023 - Mi sitio web. Todos los derechos reservados.</p>
    </footer>

    <!-- Agrega aquí tus archivos de JavaScript -->
