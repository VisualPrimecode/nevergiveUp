<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro Publicacion</title>
          {% load static %}
          <link rel="stylesheet" type="text/css" href="{% static 'css/stylePublicacion.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
      </head>
<body>
    <div class="row">
        <h1>Crear Publicacion</h1>
    </div>
    <div class="container">
        <div class="row">
            <form action="" method="post" id="formulario">
                {% csrf_token %}
                <div class="form-group">
                    {{form.as_table}}
                </div>
                <ul class="nav">
                    
                    <input type="submit" class="btn btn-primary" id="enviar" value="Publicar">
                    <li class="nav-item"><span class="nav-separator">|</span></li>
                    <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
                    <li class="nav-item"><span class="nav-separator">|</span></li>
                    <a class="btn btn-primary" href="{% url 'menuPrincipal' %}">Volver al inicio</a>
                    
                </ul>
                
                <div id="error" class="alert alert-danger" role="alert"></div>

            </form>
            <div class="alert-success" role="alert">
                {{mensaje}}
            </div>
        </div>
    </div>
</body>
</html>
